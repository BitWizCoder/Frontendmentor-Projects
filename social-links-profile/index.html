<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>


  <body>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" class="avatar" alt="avatar">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="details">"Front-end developer and avid reader."</p>

      <div class="platforms">
        <div class="platform">GitHub</div>
        <div class="platform">Frontend Mentor</div>
        <div class="platform">Linkedin</div>
        <div class="platform">Twitter</div>
        <div class="platform">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/BitWizCoder" target="_blank">BitWizCoder</a>.
    </div>
  </body>
</html>
